apiVersion: v1
kind: Service
metadata:
  name: n8n-service-simple
  namespace: n8n
  labels:
    app: n8n-simple
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5678
    protocol: TCP
    name: http
  selector:
    app: n8n-simple
